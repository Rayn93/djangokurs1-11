{% extends 'base.html' %}

{% block head_title %} {{ title }}{% endblock %}


{% block content %}

    <h2>{{ title }}</h2>

    {% if errors %}
        {{ errors }}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

{% endblock %}
